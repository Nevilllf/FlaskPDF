<!DOCTYPE html>
<html>
<head>
    <title>PDF Image Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"],
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>PDF Image Converter</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="input_pdf">Input PDF:</label>
        <input type="file" name="input_pdf" required><br><br>

        <label for="output_pdf">Output PDF path:</label>
        <input type="text" name="output_pdf" required><br><br>
       

        <label for="width">Width (in inches):</label>
        <input type="number" name="width" required min="0"><br><br>

        <label for="height">Height (in inches):</label>
        <input type="number" name="height" required min="0"><br><br>

        <input type="submit" value="Convert to PDF">
    </form>

    
</body>
</html>
